name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Установка Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Установка зависимостей
        run: pip install -r requirements.txt
      - name: Запуск тестов
        run: python -m pytest tests/
